name: Test - With BEFORE_BUILD_CMD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  test_with_before_build_cmd:
    name: Test - With BEFORE_BUILD_CMD
    uses: ./.github/workflows/build-docker-ecr.yml
    with:
      CHECKOUT_GIT_REF: "main"
      AWS_ACCOUNT_ID: "123456789012"
      DEPLOYER_ROLE_NAME: "mock-role"
      AWS_REGION: "us-east-1"
      ECR_REPOSITORY: "test-repo"  # Podane repozytorium ECR
      DOCKER_TAG_1: "v1.0.0"
      DOCKER_TAG_2: ""  # Brak drugiego tagu
      DOCKER_LATEST_TAG: "latest"
      BEFORE_BUILD_CMD: "echo 'Przed budowaniem'"  # Przed-buildowa komenda
      RUNNER_LABEL_ARRAY_STRING: '["ubuntu-latest"]'
    secrets:
      DOCKER_BUILD_ARGS_ENCRYPTED: ""  # Brak zaszyfrowanych argument√≥w