name: Test Build Docker ECR Logic - With BEFORE_BUILD_CMD

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  test_logic:
    name: Test Build Logic - With BEFORE_BUILD_CMD
    uses: ./.github/workflows/build-docker-ecr.yml
    with:
      CHECKOUT_GIT_REF: "main"
      AWS_ACCOUNT_ID: "123456789012"
      DEPLOYER_ROLE_NAME: "mock-role"
      AWS_REGION: "us-east-1"
      ECR_REPOSITORY: "mock-repo"
      DOCKER_TAG_1: "mock-tag"
      BEFORE_BUILD_CMD: "echo 'Running before build command'"
      RUNNER_LABEL_ARRAY_STRING: "[\"ubuntu-latest\"]"